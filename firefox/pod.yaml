apiVersion: v1
kind: Pod
metadata:
  name: firefox
  labels:
    app.kubernetes.io/name: firefox
spec:
  containers:
  - name: firefox
    image: linuxserver/firefox
    ports:
      - name: selkies-ui
        containerPort: 8082
      - name: selkies-control
        containerPort: 8083
      - name: novnc
        containerPort: 5800
