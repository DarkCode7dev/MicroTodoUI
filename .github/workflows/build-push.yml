name: Build and Push to ACR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: todo-ui
      IMAGE_TAG: v2
      ACR_NAME: acrdevtodoapp077
      ACR_LOGIN_SERVER: acrdevtodoapp077.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: 718e0937-6c20-494e-ac7e-a420f85bb45b   # âœ… same as working Terraform
          tenant-id: 9ebcd82b-3a71-49bf-891e-86d819a0911c
          subscription-id: f0641b2c-ae07-4eb4-abb0-7be5a73752cd

      - name: Login to ACR using OIDC token
        run: |
          az acr login --name $ACR_NAME --expose-token | jq -r .accessToken | \
          docker login $ACR_LOGIN_SERVER -u 00000000-0000-0000-0000-000000000000 --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG

      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
